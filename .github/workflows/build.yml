name: Build and Deploy

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 */4 * * *'
    - cron: '0,10,20,30 17 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set Node.js version from .nvmrc
        id: set-node
        run: echo "::set-output name=node::$(cat .nvmrc)"

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.set-node.outputs.node }}

      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install NPM dependencies
        run: npm ci

      - name: Expose ENV as config
        run: echo "module.exports = process.env;" > build/config.js

      - name: Build project
        run: npm run build
        env:
          TWITCH_USERNAME: ${{ secrets.TWITCH_USERNAME }}
          TWITCH_PASSWORD: ${{ secrets.TWITCH_PASSWORD }}
          TWITCH_CHANNEL: ${{ secrets.TWITCH_CHANNEL }}
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}

      - name: Expose JSON data
        run: cp build/data.json dist/data.json
        
      - name: Download old artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build.yml
          workflow_conclusion: completed
          name: data.json
          path: build/old.json

      - name: Compare both artifacts
        run: (diff build/data.json build/old.json &&  echo "NOT OK" | grep "NOT OK") && false # will exit the workflow with an error, stopping next build steps
      
      - name: Download combined artifacts
        uses: actions/download-artifact@v2
        with:
          name: all.json
          path: build/all.json

      - name: Combine artifacts
        run: jq -s . build/all.json build/data.json > build/all.json
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.2
        with:
          # Artifact name
          name: all.json
          path: build/all.json
      
      - name: Add CNAME
        run: echo "pogchamp.today" > dist/CNAME

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
          SINGLE_COMMIT: true
