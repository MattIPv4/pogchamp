<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="ETag" content='W/"{{ pogChampId }}"'/>
    <title>{{ siteTitle }}</title>

    <!-- Basic meta -->
    <meta name="title"
          content="{{ siteTitle }}"/>
    <meta name="description"
          content="{{ siteDescription }}"/>
    <meta name="keywords"
          content="twitch, twitchtv, pog, pogchamp, pog champ, twitch emote, emote, pog emote, pogchamp emote"/>
    <link rel="image_src"
          content="{{ pogChampUrlLarge }}"/>
    <meta name="theme-color"
          content="#9146ff"/>

    <!-- Icons -->
    <link rel="icon" type="image/png"
          href="{{ pogChampUrlLarge }}"/>
    <link rel="shortcut-icon" type="image/png"
          href="{{ pogChampUrlLarge }}"/>
    <link rel="apple-touch-icon" type="image/png"
          href="{{ pogChampUrlLarge }}"/>

    <!-- Canonical -->
    <link rel="canonical"
          href="https://pogchamp.today/"/>
    <meta name="canonicalURL"
          content="https://pogchamp.today/"/>

    <!-- Twitter meta -->
    <meta name="twitter:card"
          content="summary">
    <meta name="twitter:site"
          content="@MattIPv4"/>
    <meta name="twitter:creator"
          content="@MattIPv4"/>
    <meta name="twitter:title"
          content="{{ siteTitle }}"/>
    <meta name="twitter:description"
          content="{{ siteDescription }}"/>
    <meta name="twitter:image"
          content="{{ pogChampUrlLarge }}"/>
    <meta name="twitter:url"
          content="https://pogchamp.today/"/>

    <!-- OG meta -->
    <meta prefix="og: http://ogp.me/ns#" property="og:title"
          content="{{ siteTitle }}"/>
    <meta prefix="og: http://ogp.me/ns#" property="og:type"
          content="website"/>
    <meta prefix="og: http://ogp.me/ns#" property="og:locale"
          content="en_GB"/>
    <meta prefix="og: http://ogp.me/ns#" property="og:site_name"
          content="{{ siteTitle }}"/>
    <meta prefix="og: http://ogp.me/ns#" property="og:description"
          content="{{ siteDescription }}"/>
    <meta prefix="og: http://ogp.me/ns#" property="og:url"
          content="https://pogchamp.today/"/>
    <meta prefix="og: http://ogp.me/ns#" property="og:image"
          content="{{ pogChampUrlLarge }}"/>

    <!-- Global styles -->
    <link rel="stylesheet" href="index.scss"/>
    <link href="https://fonts.googleapis.com/css?family=Space+Grotesk:wght@400;600&display=swap"
          rel="stylesheet">
</head>
<body>
<div id="content">
    <h1 id="title">PogChamp of the Day</h1>

    <div id="pog">
        <img src="{{ pogChampUrlLarge }}" alt="PogChamp" />
    </div>
</div>

<p>
    Not affiliated with <a href="https://www.twitch.tv/about/" target="_blank" rel="noopener">Twitch Interactive, Inc.</a>
    Built by <a href="https://mattcowley.co.uk/" target="_blank" rel="noopener">Matt Cowley</a>, open-source on
    <a href="https://github.com/MattIPv4/pogchamp" target="_blank" rel="noopener">GitHub</a>.
</p>

<script src="js/index.js"></script>
</body>
</html>
